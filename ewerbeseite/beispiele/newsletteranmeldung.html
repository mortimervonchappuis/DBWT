<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Newsletteranmeldung</title>
</head>
<body>
    <form action="formdata.html">
        <fieldset>
        <legend>Anmeldung</legend>
            <label>Anrede</label> <br>
            <label for="herr">Herr</label>
            <input type="radio" id="herr" name="herr" value="herr"> <br>
            <label for="frau">Frau</label>
            <input type="radio" id="frau" name="frau" value="frau"> <br>
            <br>
            <label for="vname">Vorname*</label> <br>
            <input type="text" id="vname" name="vname" placeholder="Hier Vornamen eingeben" required> <br>
            <label for="nname">Nachname*</label> <br>
            <input type="text" id="nname" name="nname" placeholder="Hier Nachnamen eingeben" required> <br>
            <label for="email">E-Mail*</label> <br>
            <input type="email" id="email" name="email" placeholder="Hier E-Mail angeben" required> <br>
            <label for="interval">Benachrichtungsinterval</label> <br>
            <select name="interval" id="interval">
                <option value="tag">Täglich</option>
                <option value="woche">Wöchentlich</option>
                <option value="monat">Monatlich</option>
            </select>  <br>
            <input type="checkbox" id="dsh" name="datenschutz" required>
            <label for="dsh">Datenschutzhinweis gelesen*</label> <br>
            <button type="submit" name="senden"><b>Abschicken</b></button> <br>
            <p>*) Eingaben sind Pflicht</p>
        </fieldset>
    </form>
</body>
</html>
